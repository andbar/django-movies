{% extends "base.html" %}

{% block content %}
<h2>Movies</h2>
<div class="row">
    {% for movie in movie_list %}
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="{% url 'movie_details' movie.id %}">{{ movie.title }}</a></h3>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
