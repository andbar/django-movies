{% extends "base.html" %}

{% block content %}
    <br/>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="panel-title">{{ object.title }}</h1>
                </div>
                <div class="panel-body">
                    <h4>Average Rating: {{ object.avg_rating|floatformat:2 }}</h4>
                    {% for rater in object.raters %}
                        <h4>Rater ID: <a href="{% url 'rater_details' rater.rater_id %}">{{ rater.rater_id }}
                        </a>- Rating: {{ rater.rating_num  }}</h4>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
